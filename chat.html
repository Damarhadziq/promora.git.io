<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promora - Jasa Titip Terpercaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/chat.css"/>
</head>
<body class="min-h-screen flex items-center justify-center"
style="background: url('./assets/img/image.png') no-repeat center/cover !important;">
<!-- Overlay blur -->
<div class="blur-overlay"></div>
      <div class="chat-wrapper bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden flex flex-col" style="max-height: 90vh;">
          <!-- Modal Header -->
          <header class="chat-gradient p-4 text-black relative overflow-hidden flex-shrink-0">
              <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -translate-y-1/2 translate-x-1/2"></div>
              
              <div class="flex items-center gap-3 relative z-10">
                  <div class="relative">
                      <img id="sellerPhoto" src="" 
                          class="w-11 h-11 rounded-xl shadow-lg object-cover" alt="Seller"
                          onerror="this.src='https://ui-avatars.com/api/?name=Seller&background=9333ea&color=fff&size=100'">
                      <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 border-2 border-white rounded-full pulse-online"></span>
                  </div>
                  
                  <div class="flex-1">
                      <h2 class="font-bold" id="sellerName">Loading...</h2>
                      <p class="text-grey/80 text-sm flex items-center gap-1">
                          <span class="w-1.5 h-1.5 bg-green-400 rounded-full"></span>
                          Online
                      </p>
                  </div>
                  
                <button onclick="window.location.href='explore.html'"
                class="w-9 h-9 rounded-full bg-gray-300 hover:bg-gray-400 flex items-center justify-center absolute right-4 z-20 text-black text-xl font-bold">
                    ‚úñÔ∏è
                </button>
              </div>
          </header>

          <!-- Chat Messages -->
          <main class="flex-1 overflow-y-auto bg-pattern chat-scroll" id="chatMessages">
              <div class="p-4 space-y-3" id="messagesContainer">
                  <!-- Welcome Message -->
                  <div class="message-bubble flex gap-2">
                      <img src="" 
                          class="seller-avatar w-8 h-8 rounded-lg shadow flex-shrink-0 object-cover" alt="Seller"
                          onerror="this.src='https://ui-avatars.com/api/?name=Seller&background=9333ea&color=fff&size=100'">
                      <div>
                          <div class="glass-effect rounded-2xl rounded-tl-md p-3 max-w-[260px] shadow-sm border border-gray-100">
                              <p class="text-gray-700 text-sm">Halo! üëã Selamat datang di toko <span class="font-semibold gradient-text" id="welcomeSellerName">...</span>.</p>
                              <p class="text-gray-500 mt-1 text-xs">Ada yang bisa saya bantu tentang produk ini?</p>
                          </div>
                          <p class="text-[10px] text-gray-400 mt-1 ml-1"><span id="welcomeSellerFirstName">Seller</span> ‚Ä¢ Baru saja</p>
                      </div>
                  </div>
                  
                  <!-- Product Card -->
                  <div class="message-bubble flex gap-2">
                      <img src="" 
                          class="seller-avatar w-8 h-8 rounded-lg shadow flex-shrink-0 object-cover" alt="Seller"
                          onerror="this.src='https://ui-avatars.com/api/?name=Seller&background=9333ea&color=fff&size=100'">
                      <div>
                          <div class="glass-effect rounded-2xl rounded-tl-md p-3 max-w-[260px] shadow-sm border border-gray-100">
                              <div class="flex items-center gap-2 pb-2 border-b border-gray-100">
                                  <div class="w-10 h-10 rounded-lg overflow-hidden bg-gray-100 flex-shrink-0">
                                    <img id="productImageChat" src="" alt="Product" class="w-full h-full object-cover"
                                        onerror="this.src='https://via.placeholder.com/100x100?text=No+Image'">
                                  </div>
                                  <div>
                                      <p class="font-semibold text-gray-800 text-xs" id="productNameChat">Loading...</p>
                                      <p class="text-indigo-600 font-bold text-sm" id="productPriceChat">Rp 0</p>
                                  </div>
                              </div>
                              <p class="text-gray-500 text-xs mt-2">Pilih pertanyaan di bawah üëá</p>
                          </div>
                          <p class="text-[10px] text-gray-400 mt-1 ml-1"><span id="productCardSellerName">Seller</span> ‚Ä¢ Baru saja</p>
                      </div>
                  </div>
              </div>
              
              <!-- Typing Indicator -->
              <div id="typingIndicator" class="hidden px-4 pb-3">
                  <div class="flex gap-2">
                      <img src="" 
                          class="seller-avatar w-8 h-8 rounded-lg shadow flex-shrink-0 object-cover" alt="Seller"
                          onerror="this.src='https://ui-avatars.com/api/?name=Seller&background=9333ea&color=fff&size=100'">
                      <div class="glass-effect rounded-2xl rounded-tl-md px-4 py-3 shadow-sm border border-gray-100">
                          <div class="flex gap-1">
                              <div class="typing-dot w-2 h-2 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full"></div>
                              <div class="typing-dot w-2 h-2 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full"></div>
                              <div class="typing-dot w-2 h-2 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full"></div>
                          </div>
                      </div>
                  </div>
              </div>
          </main>

          <!-- Quick Questions -->
          <footer class="flex-shrink-0 bg-white border-t border-gray-100 p-3">
              <p class="text-[10px] text-gray-400 mb-2 font-medium uppercase tracking-wider">Pilih Pertanyaan</p>
              <div id="questionButtons" class="flex flex-wrap gap-1.5 max-h-28 overflow-y-auto chat-scroll"></div>
              
              <div class="mt-3 pt-2 border-t border-gray-100 flex items-center justify-center">
                  <p class="text-[10px] text-gray-400">
                      <i class="fas fa-shield-alt mr-1"></i>
                      Powered by <span class="gradient-text font-semibold">Promora</span>
                  </p>
              </div>
          </footer>
      </div>
  </div>
    <script src="./assets/js/chat.js"></script>
</body>
</html>
